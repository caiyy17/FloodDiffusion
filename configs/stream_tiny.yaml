exp_name: stream_tiny # Experiment names
seed: 1234 # Seed value

test_ckpt: "${dirs.outputs}/20260212_211535_test_5090_ldf_new/step_step=10000.ckpt"
test_vae_ckpt: "${dirs.outputs}/20260113_233726_vae_wan_z4/step_step=2250000.ckpt"
test_vae:
    target: models.vae_wan.VAEWanModel
    ema_decay: 0.99
    params:
        input_dim: 263
        z_dim: 4
model:
    target: models.diffusion_forcing_wan.DiffForcingWanModel
    ema_decay: 0.99
    params:
        crossmodules:
            - name: T5TextCrossModule
              len: 256
              dim: 768
              t5_size: "base"
              checkpoint_path: "${dirs.deps}/t5_umt5-base-enc/models_t5_umt5-base-enc.pth"
              tokenizer_path: "${dirs.deps}/t5_umt5-base-enc/google/umt5-base"
        input_dim: 4
        hidden_dim: 256
        ffn_dim: 1024
        freq_dim: 64
        num_heads: 8
        num_layers: 8
        time_embedding_scale: 1.0
        cfg_scale: 5.0
        prediction_type: "vel"
        causal: False
